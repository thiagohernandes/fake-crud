<div class="container">

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <div class="col-sm-12">
              <h3>{{id ? 'Editando...' : 'Novo'}}</h3>
            </div>
        </div>

        <div class="form-group">
          <div class="col-sm-12">
            <label for="user-id" class="control-label">User Id</label>
            <input type="text" id="user-id" class="form-control" formControlName="userid" 
            [ngClass]="{ 'is-invalid': submitted && f.userid.errors }" />
            <div *ngIf="f.userid.errors">
                <div style="color: red;" *ngIf="submitted && f.userid.errors.required">User Id é obrigatório</div>
            </div>
          </div>
        </div>
      
        <div class="form-group">
          <div class="col-sm-12">
            <label for="title" class="control-label">Title</label>
            <input type="text" id="title" class="form-control" formControlName="title"  
            [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
            <div *ngIf="f.title.errors">
                <div style="color: red;" *ngIf="submitted && f.title.errors.required">Title é obrigatório</div>
            </div>
          </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12">
              <label for="body" class="control-label">Body</label>
              <textarea rows="4" cols="50" id="body" class="form-control" formControlName="body"  
              [ngClass]="{ 'is-invalid': submitted && f.body.errors }"></textarea>
              <div *ngIf="f.body.errors">
                <div style="color: red;" *ngIf="submitted && f.body.errors.required">Body é obrigatório</div>
            </div>
            </div>
        </div>
      
        <div class="form-group" class="col-sm-12">
            <button class="btn btn-primary">
                Salvar
            </button>
            <button style="margin-left: 10px;" class="btn btn-secondary" (click)="returnMain()">
                Retornar
            </button>
        </div>

        <div *ngIf="success === true" class="form-group" class="col-sm-12">
            <div style="color: green;">
                <h3>Sucesso!</h3>
            </div>
        </div>
        

    </form>

</div>
